            async function addSampleProducts() {
            showStatus('Agregando productos...', 'info');

            try {
            let added = 0;
            for (const product of sampleProducts) {
            await firebaseDB.collection('products').add({
            ...product,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            added++;
            }

            showStatus(`‚úÖ ${added} productos agregados exitosamente!`, 'success');
            } catch (error) {
            console.error('Error:', error);
            showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
            }

            async function clearAllProducts() {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar TODOS los productos?')) {
            return;
            }

            showStatus('Eliminando productos...', 'info');

            try {
            const snapshot = await firebaseDB.collection('products').get();
            const batch = firebaseDB.batch();

            snapshot.docs.forEach(doc => {
            batch.delete(doc.ref);
            });

            await batch.commit();
            showStatus(`‚úÖ ${snapshot.size} productos eliminados exitosamente!`, 'success');
            } catch (error) {
            console.error('Error:', error);
            showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
            }
